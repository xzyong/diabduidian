<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>修改手机号码</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/font_icon/iconfont.css">
    <link rel="stylesheet" href="css/my-sytle.css">
</head>

<body style="background: #fff;">
<div class="contents user_ty">
    <div class="user_zc">
        <form action="user_datails.html">
        <div class="zc_list">
            <div class="zc_name">
                密码：
            </div>
            <div class="zc_input">
                <input type="password" placeholder="请输入您的密码">
            </div>
        </div>

        <div class="zc_list">
            <div class="zc_name">
                手机号：
            </div>
            <div class="zc_input">
                <input type="text" placeholder="请输入新的手号码">
            </div>
        </div>

        <div class="zc_list">
            <div class="zc_name">
                验证码：
            </div>
            <div class="zc_input_yz">
                <input type="text" placeholder="请输入验证码">
            </div>
            <div class="right_button">
                <button style="button">发送</button>
            </div>
        </div>
        
        <div class="zc_buttom" style="margin: 50px 0;">
            <button style="button" class="weui-btn weui-btn_primary">
                确定提交
            </button>
        </div>
        </form>
    </div>

</div>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/jquery.min.js"></script>
</body>

</html>
