<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>地址管理</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/font_icon/iconfont.css">
    <link rel="stylesheet" href="css/my-sytle.css">
    <style>
        .weui-picker-modal-visible {
            height:18rem;
        }
        .weui-picker-modal .picker-modal-inner {
            height:15.8rem;
        }
    </style>
</head>

<body style="background-color: #f9f9f9;">
<div class="contents add_manage">

    <div class="top">选择收货地址 <span><a href="javascript:;" class="open-popup" data-target="#half">确定</span></a></div>

    <form action="#">
        <div class="wrapper">
            <div class="left">
            <div class="redio-box">
                <input type="radio" checked="checked"  id="boy" name="1" /><span></span>
            </div>
            </div>
            <div class="center">
                <div class="center_top">柳妃妃<span>13800138000</span></div>
                <div class="center_bottom">广东省 深圳市 宝安区 松岗镇 芙蓉路  韦恩斯科技有限公司</div>
            </div>
            <div class="right">
                <a href="javascript:;" class="open-popup" data-target="#half">
                    <i class="icon iconfont icon-bianji"></i>
                </a>
            </div>
        </div>

        <div class="wrapper">
            <div class="left">
                <div class="redio-box">
                    <input type="radio"  id="2" name="1" /><span></span>
                </div>
            </div>
            <div class="center">
                <div class="center_top">柳妃妃<span>13800138000</span></div>
                <div class="center_bottom">广东省 深圳市 宝安区 松岗镇 芙蓉路  韦恩斯科技有限公司</div>
            </div>
            <div class="right">
                <a href="javascript:;" class="open-popup" data-target="#half">
                    <i class="icon iconfont icon-bianji"></i>
                </a>
            </div>
        </div>

        <div class="wrapper" style="height: 40px;">
            <div class="left" style="padding-top: 0;">
                <div class="redio-box">
                    <input id='show-alert' type="radio"  id="2" name="1" /><span></span>
                </div>
            </div>
            <div class="center" style="height: 45px; line-height: 30px;">
                上门自提
            </div>
        </div>

    </form>

    <div class="tianjia_buttom"><a href="javascript:;" class="weui-btn weui-btn_primary open-popup" data-target="#half">
            <i class="icon iconfont icon-add"></i>添加新地址
        </a></div>



<!--底部弹出层-->
    <div id="half" class='weui-popup__container popup-bottom'>
        <div class="weui-popup__overlay"></div>
        <div class="weui-popup__modal add_zhezao">
            <div class="top-inner">
            <a href="javascript:;" class="picker-button close-popup">关闭</a>
                <h1 class="title">收货地址</h1>
            </div>

            <div class="modal-content">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">收件人：</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入收件人姓名" value="">
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">手机号码：</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号码" value="">
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label for="name" class="weui-label">地区信息：</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="start" type="text" value="广东省 深圳市 宝安区" readonly="">
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">详细地址：</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入详细地址" value="">
                    </div>
                </div>

                <div class="tianjia_buttom" style="border-top: 1px solid #e3e3e3; padding-bottom: 5px;">
                    <a href="javascript:;" id="add_address" class="weui-btn weui-btn_primary close-popup">
                        确定添加
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/city-picker.min.js"></script>
    <script src="js/jquery.min.js"></script>
</div>
</body>
<script>
    $(document).on("click", "#show-alert", function() {
        $.alert("广东省 深圳市 宝安区 松岗镇 芙蓉路9号 桃花源创新科技园B座603", "自提地址");
    });

    $("#start").cityPicker({
        title: "选择地区",
        onChange: function (picker, values, displayValues) {
            console.log(values, displayValues);
        }
    });

</script>

</html>
