{include file="public:header" /}
     <style type="text/css">
    .pagination li {
        display: block;
        padding:0 0.5rem;
        line-height: 1.6rem;
        margin-right: 1rem;
        margin-bottom: 2rem;
        border: 1px solid #666;
        float: left;
    }
    .page{
        width: 100%;
        clear: both;
    }
    .pagination .active{
        background: #ff6c00;
        color: #fff;
    }
    </style>
</head>

<body>
<div class="contents user_product_record">
    <div class="content">
{volist name='list' id='d'}
        <div class="product-list">
            <div class="pr-img">
                <img src="__IMAGE__/product/{$d.img}" width="100%">
            </div>
            <div class="list-right">
                <h3 class="title">{$d.name}</h3>
                
                {if condition="($d.status==2)"}
                <p>提交时间：{$d.add_time}
                <span class="right">状态：
                <span class="red">待兑换</span></span></p>
                <div class="button">
                    <a id="{$d.id}" href="{:url('Member/product')}">再次兑换</a>
                    <button style="button" onclick="del({$d.id})">取消兑换</button>
                </div>
                {else/}
                <p>提交时间：{$d.add_time}<span class="right">状态：<span class="red">已兑换</span></span></p>
                <p><span>兑换时间：{$d.record_time}</span></p>
                <div class="button">
                    <a id="{$d.id}" href="{:url('Member/product')}">再次兑换</a>
                </div>
                {/if}
            </div>

        </div>
{/volist}

<div>{$page}</div>

    </div>


</div>
</body>
<script src="__PUBLIC__/index/js/jquery-2.1.4.js"></script>
<script src="__PUBLIC__/index/js/jquery-weui.min.js"></script>
<script>

    function del(id) {
        $.confirm("您确定要取消兑换吗?", "确认取消?", function() {

            $.post(
                    "{:url('Member/remove')}",
                    {id:id},
                    function(data){
                        if (data) {
                            $.toast("已取消!");
                            window.location.reload();
                        }else{
                            $.alert('取消失败');
                        }
                    }
                    }
            );
        }, function() {
            //取消操作
        });


</script>

</html>
