<div class="modal fade" id="myBild" style="opacity: 1;background:rgba(0,0,0,0.5);" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                </div>

                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="bd_input_user" placeholder="请输入手机号码！"><span style="color: #ff0000;" id="bd_us"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="zc_input_yzm" class="col-sm-3 control-label">验证码：</label>
                        <div class="col-sm-6">
                            <input type="tel" class="form-control" id="bd_input_yzm" placeholder="请输入验证码"><span style="color: #ff0000;" id="bd_yzm"></span>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" id="btnn" class="btn btn-warning btn-block" >发送</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="input-pass" placeholder="请输入密码"><span style="color: #FF0000;" id="bd_ps1"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword2" class="col-sm-3 control-label">确认密码：</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputpass" placeholder="请再次输入密码"> <span class="myfunction-span" id="bd_ps2"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputRecommender" class="col-sm-3 control-label">推荐人：</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="recommender" placeholder="请输入推荐人用户ID">
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" id="bild" class="btn btn-primary zhece" > 确定</button>
                </div>
            </form>
        </div>
    </div>

<script>

    if("{$states}"==1){
        document.getElementById('myBild').style.display='block';
        document.getElementById("btnn").onclick=function(){

            var phone = document.getElementById("bd_input_user").value;
            var mobile_phone2 = /^1[3|4|5|7|8]\d{9}$/;
            if (phone=='' || !mobile_phone2.test(phone) ) {
                document.getElementById("bd_input_user").className = "myfunction-input"
                document.getElementById("bd_us").innerHTML = "手机号码不正确";
                return false;
            }else{
                time(this);
                $.post(
                        "{:url('member/Login/send')}",
                        {telephone:phone},
                        function(data){
                            if (data) {
                                alert('发送成功！');
                            }else{
                                alert('发送失败！');
                            }
                        }
                )
            }

        }

        document.getElementById("bild").onclick=function() {

            var zc_user = document.getElementById("bd_input_user").value;
            var zc_yzm = document.getElementById("bd_input_yzm").value;
            var pid = document.getElementById("recommender").value;
            var password=document.getElementById("input-pass").value;
            var pass=document.getElementById("inputpass").value;
            var mobile_phone1 = /^1[3|4|5|7|8]\d{9}$/;

            if (!mobile_phone1.test(zc_user)) {
                document.getElementById("bd_input_user").className =  "myfunction-input";
                document.getElementById("bd_us").innerHTML="手机号码不正确";
                return false;
            }
            else {
                document.getElementById("bd_input_user").className =  "form-control";
                document.getElementById("bd_us").innerHTML="";
            }
            if (password == "") {
                document.getElementById("input-pass").className =  "myfunction-input";
                document.getElementById("bd_ps1").innerHTML="密码不能为空";
                return false;
            }
            else {
                document.getElementById("input-pass").className =  "form-control";
                document.getElementById("bd_ps1").innerHTML="";
            }
//
            if (password!=pass){
                document.getElementById("inputpass").className =  "myfunction-input";
                document.getElementById("bd_ps2").innerHTML="两次密码不相同";
                return false;
            }
            else {
                document.getElementById("inputpass").className =  "form-control";
                document.getElementById("bd_ps2").innerHTML="";
            }
            if (zc_yzm == "") {
                document.getElementById("bd_input_yzm").className =  "myfunction-input";
                document.getElementById("bd_yzm").innerHTML="验证码不能为空";
                return false;
            }
            else {
                document.getElementById("bd_input_yzm").className =  "form-control";
                document.getElementById("bd_yzm").innerHTML="";
            }


            $.post(
                    "{:url('member/Login/blind')}",
                    {
                        username:zc_user,
                        password:password,
                        code:zc_yzm,
                        pid:pid
                    },
                    function(d){
                        if (d.error) {
                            alert(d.error);
                        }else{
                            alert(d.success);
                            window.location.href= d.url;
                        }
                    }

            )
        }

    }

    document.getElementById("denglu").onclick=function() {

        var dl_user = document.getElementById("dl_input_user").value;
        var dl_password = document.getElementById("dl_input_Password").value;
        var mobile_phone2 = /^1[3|4|5|7|8]\d{9}$/;
        if (dl_user == "") {
            document.getElementById("dl_input_user").className = "myfunction-input";
            document.getElementById("dl-us").innerHTML = "手机号不能为空";
            return false;
        }
        else {
            document.getElementById("dl_input_user").className = "form-control";
            document.getElementById("dl-us").innerHTML = "";
        }
        if (!mobile_phone2.test(dl_user)) {
            document.getElementById("dl_input_user").className = "myfunction-input";
            document.getElementById("dl-us").innerHTML = "手机格式不对";
            return false;
        } else {
            document.getElementById("dl_input_user").className = "form-control";
            document.getElementById("dl-us").innerHTML = "";
        }
        if (dl_password == "") {
            document.getElementById("dl_input_Password").className = "myfunction-input";
            document.getElementById("dl-ps").innerHTML = "密码不能为空";
            return false;
        }
        else {
            document.getElementById("dl_input_Password").className = "form-control";
            document.getElementById("dl-ps").innerHTML = "";
        }

        $.post(
                "{:url('member/Login/login')}",
                {
                    telephone: dl_user,
                    password: dl_password
                },
                function (d) {
                    if (d.error) {
                        document.getElementById("dl_input_Password").className = "myfunction-input"
                        document.getElementById("dl-ps").innerHTML = d.error;
                        return false;
                    } else {
                        alert(d.success);
                        window.location.reload();
                    }
                }
        )

    }
    var wait=60;
    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.innerHTML="免费获取验证码";
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            o.innerHTML="重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                        time(o)
                    },
                    1000)
        }
    }
    document.getElementById("btn").onclick=function(){

        var phone = document.getElementById("zc_input_user").value;
        var mobile_phone2 = /^1[3|4|5|7|8]\d{9}$/;
        if (phone=='' || !mobile_phone2.test(phone) ) {
            document.getElementById("zc_input_user").className = "myfunction-input"
            document.getElementById("zc_us").innerHTML = "手机号码不正确";
            return false;
        }else{
            time(this);
            $.post(
                    "{:url('member/Login/send')}",
                    {telephone:phone},
                    function(data){
                        if (data) {
                            alert('发送成功！');
                        }else{
                            alert('发送失败！');
                        }
                    }
            )
        }

    }

    document.getElementById("zhuce").onclick=function() {
        var zc_user = document.getElementById("zc_input_user").value;
        var zc_yzm = document.getElementById("zc_input_yzm").value;
        var zc_ps1 = document.getElementById("inputPassword").value;
        var zc_ps2 = document.getElementById("inputPassword2").value;
        var mobile_phone1 = /^1[3|4|5|7|8]\d{9}$/;

        if (!mobile_phone1.test(zc_user)) {
            document.getElementById("zc_input_user").className =  "myfunction-input"
            document.getElementById("zc_us").innerHTML="手机号码不正确";
            return false;
        }
        else {
            document.getElementById("zc_input_user").className =  "form-control"
            document.getElementById("zc_us").innerHTML="";
        }



        if (zc_yzm == "") {
            document.getElementById("zc_input_yzm").className =  "myfunction-input"
            document.getElementById("zc_yzm").innerHTML="验证码不能为空";
            return false;
        }
        else {
            document.getElementById("zc_input_yzm").className =  "form-control"
            document.getElementById("zc_yzm").innerHTML="";
        }

        if (zc_ps1 == "") {
            document.getElementById("inputPassword").className =  "myfunction-input"
            document.getElementById("zc_ps1").innerHTML="密码不能为空";
            return false;
        }
        else {
            document.getElementById("inputPassword").className =  "form-control"
            document.getElementById("zc_ps1").innerHTML="";
        }

        if (zc_ps1!=zc_ps2){
            document.getElementById("inputPassword2").className =  "myfunction-input"
            document.getElementById("zc_ps2").innerHTML="两次密码不相同";
            return false;
        }
        else {
            document.getElementById("inputPassword2").className =  "form-control"
            document.getElementById("zc_ps2").innerHTML="";
        }

        if(!document.getElementsByName("zc_agre")[0].checked)
        {
            document.getElementById("checkbox_agre").className =  "myfunction-xieyi"
            document.getElementById("zc_xieyi").innerHTML="请先阅读条款并同意我们的条款才可以继续申请";
            return false;
        }
        else {
            document.getElementById("checkbox_agre").className =  "form-control"
            document.getElementById("zc_xieyi").innerHTML="";
        }
        $.post(
                "{:url('member/Login/reg')}",
                {
                    telephone:zc_user,
                    code:zc_yzm,
                    password:zc_ps1
                },
                function(d){
                    if (d.error) {
                        alert(d.error);
                    }else{
                        alert(d.success);
                        window.location.reload();
                    }
                }

        )
    }

</script>
