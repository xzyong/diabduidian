{extend name="public:base" /}
{block name="content"}

<div class="row">
	<form action="{if condition="($status=='add')"}{:url('Settings/add')}{/if}" method="post">

	<div class="col-xs-12">	
		<div class="form-horizontal">	
		
			{if condition="($status=='edit')"}
			<input name="address_id"  value="{$address.address_id}" type="hidden">
			{/if}
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">联系人名称 </label>
			<div class="col-sm-10">
				<div class="clearfix">
					<input name="name" class="col-xs-10 col-sm-10 form-control"  {if condition="($status=='edit')"}value="{$address.name}"{/if} type="text">
				</div>
			</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> 联系人电话 </label>
			<div class="col-sm-10">
				<div class="clearfix">
					<input name="telephone" class="col-xs-10 col-sm-10 form-control"  {if condition="($status=='edit')"}value="{$address.telephone}"{/if} type="text">
				</div>
			</div>
			</div>
			

			
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> 上门自提地址 </label>
			<div class="col-sm-10">
				<div class="clearfix">
					<input name="address" class="col-xs-10 col-sm-10 form-control"  {if condition="($status=='edit')"}value="{$address.address}"{/if} type="text">
				</div>
			</div>
			</div>
			

			
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label no-padding-left"> </label>	
			<div class="col-sm-11">
				<input type="submit"   class="btn btn-sm btn-primary">
			</div>
		</div>
	</div>
	</form>
</div>
{/block}
{block name="javascript"}
<script>


</script>	
{/block}
