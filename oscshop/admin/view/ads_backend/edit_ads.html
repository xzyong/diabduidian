{extend name="public:base" /}
{block name="content"}


<div class="row">
	<div class="col-xs-12">
		<form action="{:url('edit_ads')}" method="post">
		<div class="form-horizontal">
			
			{if condition="$Request.param.id"}
			<input name="id" type="hidden" value="{$Request.param.id}" />
			{/if}
			

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> * 广告位名称 </label>
				<div class="col-sm-5">
					<div class="clearfix">
						<input name="name" class="col-xs-10 col-sm-5"  value="{$ads.name|default=''}" type="text">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> * 图片宽度 </label>
				<div class="col-sm-5">
					<div class="clearfix">
						<input name="width" class="col-xs-10 col-sm-5 "  value="{$ads.width|default=''}" type="text">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> * 图片高度 </label>
				<div class="col-sm-5">
					<div class="clearfix">
						<input name="height" class="col-xs-10 col-sm-5 "  value="{$ads.height|default=''}" type="text">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> * 开始时间 </label>
				<div class="col-sm-5">
					<div class="clearfix">

						<input name="start_time" class="sang_Calender col-xs-10 col-sm-5 "   value="{$ads->start_time|default=''}" type="text">
					</div>
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> * 结束时间 </label>
				<div class="col-sm-5">
					<div class="clearfix">
						<input name="end_time" class="col-xs-10 col-sm-5 sang_Calender"  value="{$ads->end_time|default=''}" type="text">
					</div>
				</div>
			</div>

			<input type="hidden" name="enable" value="1">

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>	
				<div class="col-sm-11">
					<input id="send" name="send" type="submit" value="提交" class="btn btn-primary" />
				</div>
			</div>
		</div>
		</form>
	</div>
</div>
{/block}
{block name="javascript"}
<script src="__PUBLIC__/js/datetime.js"></script>
<script>

var back_index="{:url('auctionspecialshow/index')}";


</script>							
{/block}
